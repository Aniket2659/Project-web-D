<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac tao</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Roboto&display=swap");

        * {
            box-sizing: border-box;
            overflow: hidden;
        }

        .disable {
            pointer-events: none;
            opacity: 0.4;
        }

        .strike-0 {
            width: 100%;
            height: 4px;
            top: 15%;
            transition: all 200ms ease-in-out;

        }

        .strike-1 {
            width: 100%;
            height: 4px;
            top: 48%;
            transition: all 200ms ease-in-out;

        }

        .strike-2 {
            width: 100%;
            height: 4px;
            top: 83%;
            transition: all 200ms ease-in-out;

        }

        .strike-3 {
            height: 100%;
            width: 4px;
            left: 16%;
            transition: all 200ms ease-in-out;

        }

        .strike-4 {
            height: 100%;
            width: 4px;
            left: 50%;
            transition: all 200ms ease-in-out;

        }

        .strike-5 {
            height: 100%;
            width: 4px;
            left: 83%;
            transition: all 200ms ease-in-out;

        }

        .strike-6 {
            width: 90%;
            height: 0.5em;
            top: 50%;
            left: 5%;
            transform: skewY(42deg);
            transition: all 200ms ease-in-out;

        }

        .strike-7 {
            width: 90%;
            height: 0.5em;
            top: 50%;
            left: 5%;
            transform: skewY(319deg);
            transition: all 200ms ease-in-out;


        }

        .gameInfo {
            padding: 0 34px;
            font-family: "Baloo Bhaina 2", cursive;
        }

        @media screen and (max-width: 768px) {
            .parent-container {
                grid-template-columns: 1fr;
                /* Single column */
            }

            .strike-6 {
                width: 90%;
                height: 0.5em;
                top: 50%;
                left: 5%;
                transform: skewY(26deg);
                transition: all 200ms ease-in-out;

            }

            .strike-7 {
                width: 90%;
                height: 0.5em;
                top: 50%;
                left: 5%;
                transform: skewY(334deg);
                transition: all 200ms ease-in-out;

            }
        }
    </style>
</head>

<body class="bg-[#D63484]">
    <div class="container m-auto w-[100vw] h-[100vh]">
        <h1 class=" text-4xl font-bold text-center text-[#211951] mt-5 underline"> Tic Tac Toe</h1>

        <div class=" parent-container grid grid-cols-2  w-full h-[70%] mt-5">

            <div class="gameContainer  grid  grid-cols-3 grid-rows-3  m-5  relative">
                <div class="line bg-[#911d91] h-2 w-0 absolute ">
                </div>
                <div
                    class="box flex justify-center items-center   border-[2px] border-black cursor-pointer border-l-0 border-t-0 hover:bg-[#436850]">
                    <span id="" class="boxtext text-[5vw] font-bold"></span>
                </div>
                <div
                    class="box flex justify-center items-center   border-[2px] border-black cursor-pointer border-t-0 hover:bg-[#436850]">
                    <span id="" class="boxtext text-[5vw] font-bold"></span>
                </div>
                <div
                    class="box flex justify-center items-center   border-[2px] border-black cursor-pointer border-t-0 border-r-0 hover:bg-[#436850]">
                    <span id="" class="boxtext text-[5vw] font-bold"></span>
                </div>
                <div
                    class="box flex justify-center items-center   border-[2px] border-black cursor-pointer border-l-0 hover:bg-[#436850]">
                    <span id="" class="boxtext text-[5vw] font-bold "></span>
                </div>
                <div
                    class="box flex justify-center items-center   border-[2px] border-black cursor-pointer  hover:bg-[#436850]">
                    <span id="" class="boxtext text-[5vw] font-bold"></span>
                </div>
                <div
                    class="box flex justify-center items-center   border-[2px] border-black cursor-pointer border-r-0 hover:bg-[#436850]">
                    <span id="" class="boxtext text-[5vw] font-bold"></span>
                </div>
                <div
                    class="box flex justify-center items-center   border-[2px] border-black cursor-pointer border-l-0 border-b-0 hover:bg-[#436850]">
                    <span id="" class="boxtext text-[5vw] font-bold"></span>
                </div>
                <div
                    class="box flex justify-center items-center   border-[2px] border-black cursor-pointer border-b-0 hover:bg-[#436850]">
                    <span id="" class="boxtext text-[5vw] font-bold"></span>
                </div>
                <div
                    class="box flex justify-center items-center   border-[2px] border-black cursor-pointer border-b-0 border-r-0 hover:bg-[#436850]">
                    <span id="" class="boxtext text-[5vw] font-bold"></span>
                </div>
            </div>
            <div class="gameInfo p-5 mt-5 gap-3 flex flex-col justify-evenly items-center">
                <h2 class="font-serif font-bold">Welcome To Tic Tac Toe</h2>
                <h3 class="info font-serif font-bold">Turn For X </h3>
                <button type="button" id="reset"
                    class="border bg-blue-700 p-2 px-6 rounded-xl font-bold ">Reset</button>
                <div class="imgbox">
                    <img src="../assets/excited.gif" alt="win img" class="w-0 transition-all duration-200 ease-in-out">
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
